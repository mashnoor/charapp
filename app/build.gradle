apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    packagingOptions
            {
                exclude 'META-INF/DEPENDENCIES'
                exclude 'META-INF/NOTICE'
                exclude 'META-INF/LICENSE'
                exclude 'META-INF/LICENSE.txt'
                exclude 'META-INF/NOTICE.txt'
                exclude 'META-INF/ECLIPSE_.SF'
                exclude 'META-INF/ECLIPSE_.RSA'
            }

    defaultConfig {
        applicationId "com.chat.chatapp"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
    compile 'com.github.tamir7.contacts:contacts:1.0.2'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.github.HugoMatilla:AudioPlayerView:v1.0.1'
    compile 'com.tyorikan:voice-recording-visualizer:1.0.3@aar'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'net.the4thdimension:audio-wife:1.0.3'
    compile 'com.github.wseemann:FFmpegMediaPlayer:1.0.3'
    compile 'com.mani:ThinDownloadManager:1.2.5'
    compile 'com.sw926.imagefileselector:library:1.0.3'
    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'com.android.support:design:24.0.0'
    compile 'com.applozic.communication.uiwidget:mobicomkitui:4.53'

    compile 'net.gotev:uploadservice:3.0'
    compile 'com.github.ugurcany:InfiniteListView:1.0.4'
    compile('com.mikepenz:materialdrawer:5.3.4@aar') {
        transitive = true
    }
}
